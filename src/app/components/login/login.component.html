<div class="container mt-5">
  <h2 class="mb-4 text-center">Connexion</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="w-50 mx-auto">

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Mot de passe</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="!loading">Se connecter</span>
      <span *ngIf="loading">
        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
        Connexion...
      </span>
    </button>
        <div class="text-center mt-3">
      <span>Pas encore inscrit ?</span>
      <a [routerLink]="['/register']" class="text-decoration-none">Cr√©er un compte</a>
    </div>
    
    <!-- üîê Forgot password link -->
    <div class="text-end mt-2">
      <a [routerLink]="['/forgot-password']" class="text-decoration-none text-muted">Mot de passe oubli√© ?</a>

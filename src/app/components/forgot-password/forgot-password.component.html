<div class="container mt-5">
    <h2 class="mb-4 text-center">Mot de passe oubli√©</h2>
  
    <form (ngSubmit)="onSubmit()" class="w-50 mx-auto">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="!loading">Envoyer lien</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          Envoi en cours...
        </span>
      </button>
          </form>
  
    <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
    
  </div>

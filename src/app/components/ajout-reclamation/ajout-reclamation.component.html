<!-- src/app/components/ajout-reclamation/ajout-reclamation.component.html -->

<form (ngSubmit)="submitForm()" #reclamationForm="ngForm">
  <div class="form-group">
    <label for="type">Type de r√©clamation</label>
    <select class="form-control" id="type" [(ngModel)]="form.typeReclamation" name="typeReclamation" required>
      <option [ngValue]="''" disabled selected>S√©lectionnez un type</option>
      <option [ngValue]="'Probl√®me_Repas'">Probl√®me de repas</option>
      <option [ngValue]="'Probl√®me_Salle_Sport'">Probl√®me de salle de sport</option>
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" [(ngModel)]="form.description" name="description" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="reclamationForm.invalid || loading">
    <span *ngIf="!loading">Envoyer</span>
    <span *ngIf="loading">
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      Envoi en cours...
    </span>
  </button>
  

  <div *ngIf="successMsg" class="alert alert-success mt-3">
    {{ successMsg }}
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger mt-3">
    {{ errorMsg }}
  </div>
</form>
<div class="mt-5">
  <h4 class="mb-3">üìã Mes r√©clamations</h4>

  <div *ngIf="mesReclamations.length > 0; else noRecs">
    <div class="card mb-3" *ngFor="let rec of mesReclamations">
      <div class="card-body">
        <h5 class="card-title text-primary">{{ rec.type }}</h5>
        <p class="card-text">{{ rec.description }}</p>
        <p class="card-text">
          <span class="badge me-2"
                [ngClass]="{
                  'bg-success': rec.statut === 'R√©solue',
                  'bg-danger': rec.statut === 'Non_R√©solue',
                  'bg-warning text-dark': rec.statut === 'En_Cours'
                }">
            Statut: {{ rec.statut }}
          </span>
          <small class="text-muted">Envoy√©e le {{ rec.dateReclamation | date: 'mediumDate' }}</small>
        </p>
      </div>
    </div>
  </div>

  <ng-template #noRecs>
    <div class="alert alert-warning">
      Aucune r√©clamation trouv√©e pour le moment.
    </div>
  </ng-template>
</div>

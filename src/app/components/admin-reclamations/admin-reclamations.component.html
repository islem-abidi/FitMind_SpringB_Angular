<h2>Liste des r√©clamations</h2>
<table class="table">
  <thead>
    <tr>
      <th>Utilisateur</th>
      <th>Type</th>
      <th>Description</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reclamations">
      <td>{{ r.typeReclamation }}</td>
      <td>{{ r.description }}</td>
      <td>{{ r.statut }}</td>
      <td>
        <select [(ngModel)]="r.statut" (change)="updateStatut(r.id, r.statut)">
          <option *ngFor="let s of statutOptions" [value]="s">{{ s }}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

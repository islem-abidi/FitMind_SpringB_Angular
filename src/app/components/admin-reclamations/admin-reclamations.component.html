<h2 class="my-4">Liste des r√©clamations</h2>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>nom </th>
      <th>Type</th>
      <th>Description</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reclamations">
      <td>
          {{ r.user?.nom }}
       
      
      </td>
      <td>{{ r.typeReclamation }}</td>
      <td>{{ r.description }}</td>
      <td>{{ r.statut }}</td>
      <td>
        <select class="form-control" [(ngModel)]="r.statut" (change)="updateStatut(r.id, r.statut)">
          <option *ngFor="let s of statutOptions" [value]="s">{{ s }}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

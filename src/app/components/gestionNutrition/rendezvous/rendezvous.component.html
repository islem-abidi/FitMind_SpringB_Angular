<div class="container">
  <h2>Gestion des Rendez-vous</h2>

  <!-- Message d'erreur désactivé temporairement -->
<div *ngIf="false" class="alert alert-danger">
  Erreur ici (placeholder)
</div>


  <!-- Formulaire d'ajout/modification -->
  <div class="add-rendezvous">
    <h3>{{ isEditMode ? 'Modifier le Rendez-vous' : 'Ajouter un Nouveau Rendez-vous' }}</h3>

    <form (ngSubmit)="onSubmit()" #rendezvousForm="ngForm">

      <!-- Date et heure -->
      <div class="form-group">
        <label for="dateHeure">Date et Heure</label>
        <input type="datetime-local"
               id="dateHeure"
               [(ngModel)]="rendezVous.dateHeure"
               name="dateHeure"
               class="form-control"
               required />
      </div>

      <!-- Durée -->
      <div class="form-group">
        <label for="duree">Durée (minutes)</label>
        <input type="number"
               id="duree"
               [(ngModel)]="rendezVous.duree"
               name="duree"
               class="form-control"
               required />
      </div>

      <!-- Remarque -->
      <div class="form-group">
        <label for="remarque">Remarque</label>
        <textarea id="remarque"
                  [(ngModel)]="rendezVous.remarque"
                  name="remarque"
                  class="form-control"
                  required></textarea>
      </div>

      <!-- Rappel -->
      <div class="form-group form-check">
        <input type="checkbox"
               class="form-check-input"
               id="rappel"
               [(ngModel)]="rendezVous.rappel"
               name="rappel" />
        <label class="form-check-label" for="rappel">Activer un rappel</label>
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
      </button>
    </form>
  </div>
</div>

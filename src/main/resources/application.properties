spring.application.name=PidevSpringBoot

# db configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/PidevF?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.servlet.context-path=/Evenement
server.port=8081
# ? Répertoire pour les fichiers générés (QR codes et PDF)
app.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
server.address=0.0.0.0

# Swagger UI : http://localhost:8080/Evenement/swagger-ui/index.html
